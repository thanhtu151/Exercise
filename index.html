<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A2 Flyers – Part 1 Overlay</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>A2 Flyers – Part 1</h1>
    <p>Gõ đáp án vào các ô trên ảnh nền của đề.</p>
  </header>

  <main>
    <!-- Khung giữ ảnh nền (relative) + các ô input (absolute) -->
    <div id="page" class="page">
      <img id="bg" src="part1.png" alt="Part 1 page" />
      <!-- các ô sẽ được JS tạo từ positions trong data.js -->
    </div>

    <section class="controls">
      <button id="check">Check</button>
      <button id="clear">Clear</button>
      <div id="score"></div>
    </section>

    <details class="wordbank">
      <summary>Word bank (nhìn từ đề):</summary>
      <div id="bank"></div>
    </details>
  </main>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
